
<div class="item-wrapper one">
    <h2>Create classification</h2>
    <div class="item">
       
            <div class="item-inner">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Classification name</mat-label>
                        <input matInput [(ngModel)]="nameClass" placeholder="Name" value="">
                      </mat-form-field>
                </div>
                <div class="item-content" *ngIf="uploadDisplay">
                  
                    <div class="image-upload" style="height: auto;" > <label style="cursor: pointer;" for="file_upload"> <img src="assets/cloud.png" alt="" class="uploaded-image">
                            <div class="h-100">
                                <div class="dplay-tbl">
                                    <div class="dplay-tbl-cell"> <i class="fa fa-cloud-upload"></i>
                                        <h5><b>Choose Your Image to Upload</b></h5>
                                        <h6 class="mt-10 mb-70">Or Drop Your Image Here</h6>
                                    </div>
                                </div>
                            </div>
                        <!--upload-content--> <input data-required="image" type="file" name="image_name" id="file_upload" class="image-input" data-traget-resolution="image_resolution" value=""(change)="changeF($event)" multiple>
                        </label> </div> 
                </div>
                <div *ngIf="!uploadDisplay">
                    <mat-list>
                        <mat-list-item  *ngFor="let file of files"> 
                          <mat-icon matListIcon>image</mat-icon>
                          <h3 matLine> {{file.name}} </h3><mat-icon matListIcon>delete</mat-icon>
                          
                        </mat-list-item>
                      </mat-list>
                </div>
                <!--item-content-->
                
            </div>
            <!--item-inner-->
       
    </div>
    <!--item-->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="" (click)="createClasse()" cdkFocusInitial>Create</button>
  </div>
